<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Builder & Battle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../assets/spinning-pokeball.png" alt="Pokémon Explorer" class="navbar-icon me-2">
                Pokémon Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
                    <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
                    <li class="nav-item"><a class="nav-link" href="moves.html">Moves</a></li>
                    <li class="nav-item"><a class="nav-link" href="generation.html">Generations</a></li>
                    <li class="nav-item"><a class="nav-link" href="team-battle.html">Team Battle</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-3">
        <h1>Pokémon Team Battle</h1>
        <p>Simulate Pokémon Battles!</p>
    </header>
    <!-- Page Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Team Builder -->
            <div class="col-md-6">
                <h4>Your Team</h4>
                <div id="yourTeam" class="d-flex flex-wrap mb-3"></div>
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter Pokémon name or ID">
                    <button id="searchButton" class="btn btn-primary">Add Pokémon</button>
                </div>
                <div id="searchResult" class="mt-3"></div>
            </div>

            <!-- Opponent's Team -->
            <div class="col-md-6">
                <h4>Opponent's Team</h4>
                <div id="opponentTeam" class="d-flex flex-wrap"></div>
                <button id="generateOpponent" class="btn btn-secondary mt-3">Generate Opponent Team</button>
            </div>
        </div>

        <!-- Battle Section -->
        <div class="text-center mt-5">
            <button id="battleButton" class="btn btn-danger" disabled>Start Battle</button>
        </div>

        <!-- Battle Log -->
        <div id="battleLog" class="mt-5">
            <!-- Battle log will be displayed here -->
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Pokémon Explorer. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/team-battle.js"></script>
</body>
</html>
